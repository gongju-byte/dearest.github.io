<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheet-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
</head>
<body>
    <form action="/" method="post">
        <nav class="navbar navbar-expand navbar-dark text-light bg-danger fixed-bottom">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="/static/images/meow.gif" style="height: 30px;"></a>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <input class="form-control form-control-sm rounded-pill" style="width: 25%;" type="search" placeholder="🔍 Search" aria-label="Search">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropup">
                            <a class="nav-link dropdown-toggle" id="time" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-clock small"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end my-3 ps-2 justify-content-center align-items-center text-center" aria-labelledby="time" style="width: 350px;">
                                <li><span id="timer" class="text-danger"></span></li>
                            </ul>
                        </li>
                        <li class="nav-item dropup">
                            <a class="nav-link dropdown-toggle" id="battery" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-battery-charging small"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end my-3 pe-2 justify-content-center align-items-center text-center" aria-labelledby="battery" style="width: 200px; height: 250px;">
                                <li>
                                    <canvas id="graphCanvas" width="200" height="200"></canvas>
                                    <p class="text-danger">Charging...</p>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item d-flex justify-content-center align-items-center">
                            <button class="btn btn-sm bi bi-power text-light" name="shutdownbtn"></button>
                        </li>
                    </ul> 
                </div>
            </div>
        </nav> 
    </form>  

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/static/js/timer.js"></script>
    <script src="/static/js/beatingheart.js"></script>
    <script>AOS.init();</script>
</body>
</html>
