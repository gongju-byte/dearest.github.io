<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Tab Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            margin-top: 50px;
        }

        .error-tab {
            background-color: #222;
            color: white;
            border: 2px solid #f00;
            padding: 15px;
            width: 250px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            display: block;
            animation: glitch 1s infinite linear;
            opacity: 0.9;
        }

        .error-msg {
            font-weight: bold;
            color: red;
        }

        #trigger-error {
            background-color: #f00;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Glitch effect */
        @keyframes glitch {
            0% {
                transform: translateX(-50%) translateY(-50%) skew(0.2deg, -0.2deg);
            }
            25% {
                transform: translateX(-50%) translateY(-50%) skew(-0.2deg, 0.2deg);
            }
            50% {
                transform: translateX(-50%) translateY(-50%) skew(0.2deg, -0.2deg);
            }
            75% {
                transform: translateX(-50%) translateY(-50%) skew(-0.2deg, 0.2deg);
            }
            100% {
                transform: translateX(-50%) translateY(-50%) skew(0.2deg, -0.2deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Y2K error page!</h1>
        <button id="trigger-error">Open Tab Error</button>
    </div>

    <script>
        document.getElementById('trigger-error').addEventListener('click', function() {
    const errorTabContainer = document.createElement('div');
    document.body.appendChild(errorTabContainer);  // Container for error tabs
    
    let count = 0;
    let offsetX = 0; // Start with no offset to the left
    let offsetY = 0; // Start at the top
    
    const interval = setInterval(function() {
        const errorTab = document.createElement('div');
        errorTab.classList.add('error-tab');
        errorTab.textContent = 'Tab Error! Invalid Operation!';

        // Apply the calculated offset to position the new tab
        errorTab.style.position = 'absolute';
        errorTab.style.top = `${20 + offsetY}%`;
        errorTab.style.left = `calc(50% - ${offsetX}px)`;
        
        errorTabContainer.appendChild(errorTab); // Add the tab to the container
        
        count++;

        // Increment the offsets slightly for each new tab
        offsetX += 10;  // Move it a little more to the left
        offsetY += 5;   // Move it a little lower

        if (count >= 10) {
            clearInterval(interval); // Stop after 10 repetitions
        }
    }, 1500); // New error tab appears every 1.5 seconds
});

    </script>
</body>
</html>
