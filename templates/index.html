<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container my-5">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <h2 class="mb-3">Time will tell how much I love you</h2>
                <p class="lead">Time when we started dating</p>
                <h3 id="timer" class="display-1 fw-bold"></h3>
            </div>
        </div>  
        <div>
            <video class="your-video-class text-center mb-5" data-aos="fade-up" data-aos-duration="2000" autoplay loop muted style="width: 100%; height: auto;">
                <source src="/static/video/us.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>            
        </div>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card text-center bg-secondary text-light col-6">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>
                        <i class="bi bi-circle-fill text-dark"></i>
                        <i class="bi bi-circle-fill text-dark"></i>
                        <i class="bi bi-circle-fill text-dark"></i>
                    </span>
        
                    <i class="bi bi-x-lg text-dark"></i>
                </div>
                <div class="card-body">
                    <h3 class="card-text">Do you still love me?</h3>
                    <img src="/static/images/kitty.png" alt="This is me if you care">
                </div>
                <div class="card-footer d-flex">
                    <button class="btn btn-sm bg-danger text-light rounded-pill mx-1 w-100" name="btnno">No</button>
                    <button class="btn btn-sm bg-primary text-light rounded-pill mx-1 w-100" name="btnyes">Yes</button>
                </div>                
            </div>
        </div>            
    </div>

    <div class="modal fade" id="scrollModal" tabindex="-1" aria-labelledby="scrollModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scrollModalLabel">Surprise!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You've scrolled down the page! Here's a special surprise just for you.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/static/js/timer.js"></script>
    <script src="/static/js/password.js"></script>
    <script>AOS.init();</script>
</body>
</html>
