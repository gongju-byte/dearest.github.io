<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOUUUU</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mb-5">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <h2 class="mb-3">Time will tell how much I love you</h2>
                <h3 id="timer" class="display-1 fw-bold"></h3>
            </div>
        </div> 
    </div>

    <div class="modal fade" id="scrollModal" tabindex="-1" aria-labelledby="scrollModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form action="lock" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>
                            <i class="bi bi-heart text-danger"></i>
                            <i class="bi bi-heart-half text-danger"></i>
                            <i class="bi bi-heart-fill text-danger"></i>
                        </span>
                        <button type="button" class="btn-close btn-xs" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-key text-danger"></i></span>
                            <input type="password" class="form-control text-danger" placeholder="Enter the secret key" id="passwordInput" size="100%" name="key">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-sm btn-outline-danger rounded-pill" name="unlocked">Unlocked</button>
                        </div> 
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/static/js/timer.js"></script>
    <script src="/static/js/password.js"></script>
    <script>AOS.init();</script>
</body>
</html>
